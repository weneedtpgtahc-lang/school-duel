<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Virus Duel â€“ Card UI</title>

<style>
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans KR,sans-serif;
    background:#0e1117;
    color:#e5e7eb;
  }

  .wrap{
    max-width:1100px;
    margin:0 auto;
    padding:24px;
  }

  h1{
    text-align:center;
    margin-bottom:20px;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:16px;
  }

  .card{
    background:#ffffff;
    color:#111;
    border-radius:16px;
    overflow:hidden;
    border:3px solid rgba(0,0,0,.2);
    box-shadow:0 10px 30px rgba(0,0,0,.3);
    cursor:pointer;
    transition:.15s;
  }

  .card:hover{
    transform:translateY(-3px);
  }

  .card.selected{
    border-color:#ff2d2d;
    outline:5px solid rgba(255,45,45,.25);
  }

  .thumb{
    height:150px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,#f7fbff,#e6f4ff);
  }

  .thumb img{
    max-width:90%;
    max-height:90%;
    object-fit:contain;
  }

  .meta{
    padding:12px;
  }

  .name{
    font-weight:1000;
    font-size:16px;
  }

  .stats{
    display:flex;
    gap:8px;
    margin-top:6px;
    flex-wrap:wrap;
  }

  .pill{
    padding:4px 8px;
    border-radius:999px;
    font-size:12px;
    font-weight:900;
    background:#f3f4f6;
    border:1px solid #d1d5db;
  }

  .effect{
    margin-top:8px;
    font-size:12px;
    opacity:.7;
  }

  .footer{
    margin-top:20px;
    text-align:center;
    font-weight:900;
  }
</style>
</head>

<body>
<div class="wrap">
  <h1>ğŸ¦  ë°”ì´ëŸ¬ìŠ¤ ëª¬ìŠ¤í„° ì¹´ë“œ</h1>

  <div id="cardGrid" class="grid"></div>

  <div class="footer" id="selectedText">
    ì„ íƒëœ ì¹´ë“œ: ì—†ìŒ
  </div>
</div>

<script type="module">
  import { virusMonsters } from "./assets/data/monsters.js";

  const grid = document.getElementById("cardGrid");
  const selectedText = document.getElementById("selectedText");
  let selectedId = null;

  function render(){
    grid.innerHTML = "";
    virusMonsters.forEach(m=>{
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="thumb">
          <img src="${m.image}" alt="${m.name}">
        </div>
        <div class="meta">
          <div class="name">${m.name}</div>
          <div class="stats">
            <span class="pill">âš” ${m.atk ?? "?"}</span>
            <span class="pill">â¤ ${m.hp ?? "?"}</span>
            <span class="pill">${m.tier.toUpperCase()}</span>
          </div>
          <div class="effect">${m.effect || "íš¨ê³¼ ë¯¸ì •"}</div>
        </div>
      `;

      card.onclick = ()=>{
        selectedId = m.id;
        document.querySelectorAll(".card").forEach(c=>c.classList.remove("selected"));
        card.classList.add("selected");
        selectedText.textContent = "ì„ íƒëœ ì¹´ë“œ: " + m.name;
      };

      grid.appendChild(card);
    });
  }

  render();
</script>
</body>
</html>
